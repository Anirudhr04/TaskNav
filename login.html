<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" class="input-box" id="emailid" placeholder="Email ID" required><br>
      <input type="password" class="input-box" id="password" placeholder="Password" required><br>
      <button type="button" class="submit-btn" id="submit">Log In</button>
    </form>


  <script type="module" src="./login.js" defer></script>
</body>
</html>
