<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasknav - Welcome</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(360deg, #209cdb, #151013); /* Gradient from blue to black */
            color: #fff; /* White text color */
        }

        /* Center the form */
        .container {
            background: #1f1f1f; /* Darker gray for the form background */
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Gradient text style */
        h1 {
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff69b4, #ffdd00); /* Pink to Yellow gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .btn-login {
            background-color: #007bff; /* Blue background */
        }

        .btn-login:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-signup {
            background-color: #28a745; /* Green background */
        }

        .btn-signup:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasknav</h1>
        <div class="btn-group">
            <button class="btn btn-login" onclick="navigateTo('login.html')">Login</button>
            <button class="btn btn-signup" onclick="navigateTo('signup.html')">Signup</button>
        </div>
    </div>

    <script>
        // JavaScript function to navigate to respective pages
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
